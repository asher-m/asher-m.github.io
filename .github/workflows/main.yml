name: "build site"
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build HTML
      uses: ammaraskar/sphinx-action@8.2.3
      with:
        build-command: "sphinx-build -b html source/ build/html/"
        docs-folder: "./"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      id: upload
      with:
        path: "build/html/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
