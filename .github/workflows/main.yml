name: "build site"
on: 
  push:
    branches:
      - main
  schedule:
  - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4

    - name: build html
      uses: ammaraskar/sphinx-action@8.2.3
      with:
        build-command: "sphinx-build -b html source/ build/html/"
        docs-folder: "./"

    - name: upload pages artifact
      uses: actions/upload-pages-artifact@v3
      id: upload
      with:
        path: "build/html/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      id-token: write
      pages: write
    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
